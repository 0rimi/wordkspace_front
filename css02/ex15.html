<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <style>
            ol{list-style-type:none;}
            ol>li{
                /* border:1px solid #000000; */
                float: left;
                width: 110px;
            }
            li:after{content: ">"; padding-left:10px;}
            .li1{width:50px;}
            .li2{width: 80px;}
            .li4:after{content: "";}
        </style>
    </head>

    <body>

        <ol>
            <li class="li1">홈</li>
            <li class="li2">게시판</li>
            <li>일반게시판</li>
            <li class="li4">리스트</li>
        </ol>
        

    </body>

</html>
