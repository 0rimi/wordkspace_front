<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>레이아웃</title>
        <!-- clearfix 사용 -->
        <style>

            /* clearfix */
            .clearfix{*zoom:1;}
            .clearfix:before, .clearfix:after {display: block; content: ""; line-height: 0;}
            .clearfix:after {clear: both;}

            .grey{
                width:850px;
                background-color: #bcbcbc;
            }
            .blue{
                width:400px;
                float:left;
                background-color: #0000ff;
            }
            .green{
                width:400px;
                float:left;
                background-color: #00ff00;
            }
            .red{
                width: 850px; height:30px;
                background-color: #ff0000;
            }
        </style>
    </head>

    <body>

        <div class="grey clearfix">
            <div class="blue">
                Blue Box
            </div>
            <div class="green">
                Green Box<br>
                Green Box<br>
                Green Box<br>
                Green Box<br>
            </div>
        </div>

        <div class="red">
            Red Box
        </div>
        
    </body>

</html>
