<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>VScodeEditor 사용해보기</title>
    </head>

    <body>
        <table border="5">
            <tbody align="center">
                <tr><!--성명행-->
                    <th colspan="2" rowspan="2">성명</th><!--style="width: 70px;"-->
                    <th colspan="2">한글</th>
                    <td colspan="2"></td>
                    <th colspan="2">주민번호</th>
                    <td colspan="2" style="width: 100px;"></td>
                    <td colspan="2" rowspan="4" style="width: 100px;" align="left" valign="top">사진</td>
                </tr>
                <tr><!--성명행2-->
                    <th colspan="2">한자</th>
                    <td colspan="2" style="width: 100px;"></td>
                    <th colspan="2">생년월일</th>
                    <td colspan="2" style="width: 100px;"></td>
                </tr>
                <tr><!--전화행-->
                    <th colspan="2">주소</th>
                    <td colspan="8" align="left" valign="top" style="height: 80px;">우편번호(&nbsp; )</td>
                </tr>
                <tr><!--종교행-->
                    <th colspan="2">종교</th>
                    <td colspan="2"></td><!-- style="width: 100px;"-->
                    <th>취미</th>
                    <td colspan="3"></td><!--style="width: 120px;"-->
                    <th>특기</th>
                    <td colspan="3"></td><!--style="width: 150px;"-->
                </tr>
                <tr><!--학력행구분-->
                    <th rowspan="6" style="width: 20px;">학력</th>
                    <th colspan="4">기간</th>
                    <th colspan="2">학교명</th>
                    <th colspan="2">전공</th>
                    <th colspan="2"><small>졸업/졸업예정/중퇴</small></th>
                    <th>소재지</th>
                </tr>
                <tr><!--학력행 대학원-->
                    <td colspan="2">년 &nbsp;월 &nbsp;일</td>
                    <td colspan="2">년 &nbsp;월 &nbsp;일</td>
                    <td colspan="2" align="right">대학교</td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
